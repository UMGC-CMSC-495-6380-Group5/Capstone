<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="static/styles/style.css" />
        <title>Oom Yung Doe</title>
    </head>
    <body>
        <div class="container">
            <div class="menu">
            	<center>
                <div class="logo">
					<img src={{ url_for('static',filename='images/logob.png') }} name="logo" id="logo">
				</div>
				<div class="dropdown">
					<button class="dropbtn"><a href="calendar">Calendar</a></button>
				</div>
				<div class="dropdown">
					<button class="dropbtn">Accounts</button>
					<div class="dropdown-content">
					  	<a href="newaccount">New Account</a>
					  	<a href="listaccounts">Modify/Delete</a>
					  	
					</div>
				</div>
				<div class="dropdown">
					<button class="dropbtn">Classes</button>
					<div class="dropdown-content">
					  	<a href="newclass">New Class</a>
					  	<a href="listclasses">Modify/Delete</a>
					  	
					</div>
				</div>
				<div class="dropdown">
					<button class="dropbtn"><a href="logout">Logout</a></button>
				</div>
				</center>
            </div>
        	<div class="content">
				{% block content %}
				{% endblock content %}    
			</div>
        </div>
        
    </body>
</html>
